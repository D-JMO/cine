<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reserva.id == null} ? 'Nueva Reserva' : 'Editar Reserva'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${reserva.id == null} ? 'Nueva Reserva' : 'Editar Reserva'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="pelicula" class="form-label">Película</label>
                            <select class="form-select" id="pelicula" th:field="*{pelicula}" required>
                                <option value="">Selecciona una película</option>
                                <option th:each="pelicula : ${peliculas}"
                                        th:value="${pelicula.id}"
                                        th:text="${pelicula.titulo}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="sala" class="form-label">Sala</label>
                            <select class="form-select" id="sala" th:field="*{sala}" required>
                                <option value="">Selecciona una sala</option>
                                <option th:each="sala : ${salas}"
                                        th:value="${sala.id}"
                                        th:text="${sala.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" id="fecha"
                                   th:field="*{fecha}" required>
                        </div>

                        <div class="mb-3">
                            <label for="numeroAsientos" class="form-label">Número de Asientos</label>
                            <input type="number" class="form-control" id="numeroAsientos"
                                   th:field="*{numeroAsientos}" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" th:field="*{estado}">
                                <option value="ACTIVA">Activa</option>
                                <option value="CANCELADA">Cancelada</option>
                                <option value="COMPLETADA">Completada</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/reservas}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
