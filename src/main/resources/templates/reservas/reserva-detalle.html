<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Detalle de Reserva</h1>
    <div th:if="${reserva != null}" class="card">
        <div class="card-body">
            <h5 class="card-title">Reserva #<span th:text="${reserva.id}"></span></h5>
            <div class="row">
                <div class="col-md-6">
                    <p><strong><i class="fas fa-user"></i> Usuario:</strong> <span th:text="${reserva.usuario.nombre}"></span></p>
                    <p><strong><i class="fas fa-film"></i> Película:</strong> <span th:text="${reserva.pelicula.titulo}"></span></p>
                    <p><strong><i class="fas fa-calendar"></i> Fecha:</strong> <span th:text="${reserva.fechaReserva}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong><i class="fas fa-ticket-alt"></i> Tipo de Entrada:</strong> <span th:text="${reserva.tipoEntrada}"></span></p>
                    <p><strong><i class="fas fa-money-bill"></i> Método de Pago:</strong> <span th:text="${reserva.metodoPago}"></span></p>
                    <p><strong><i class="fas fa-info-circle"></i> Estado:</strong> <span th:text="${reserva.estadoReserva}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/reservas}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning">
            <i class="fas fa-edit"></i> Editar
        </a>
    </div>
</div>

<!-- Bootstrap JS y Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
