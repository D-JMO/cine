<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Pel√≠culas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7faff;
      margin: 40px;
      color: #1a1a1a;
    }

    h1 {
      color: #004080;
      text-align: center;
    }

    .boton {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .buscador {
      text-align: center;
      margin: 30px 0;
    }

    .buscador input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 200px;
    }

    .buscador label {
      font-weight: bold;
      margin-right: 10px;
      font-size: 16px;
    }

    .buscador button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    .buscador button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #003366;
      font-weight: bold;
    }

    td a {
      color: #007bff;
      font-weight: bold;
    }

    td a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .acciones a {
      margin: 0 5px;
    }
  </style>
</head>

<body>

<h1>Listado de Pel√≠culas</h1>

<div style="text-align: right;">
  <a class="boton" th:href="@{/peliculas/nueva}">‚ûï Nueva Pel√≠cula</a>
  <a class="boton" th:href="@{/inicio/start}">Volver a la Cartelera</a>
</div>

<div class="buscador">
  <form th:action="@{/peliculas/buscar}" method="get">
    <label for="genero">Buscar por g√©nero:</label>
    <input type="text" id="genero" name="genero">
    <button type="submit">Buscar</button>
  </form>
</div>

<table>
  <thead>
  <tr>
    <th>T√≠tulo</th>
    <th>G√©nero</th>
    <th>Duraci√≥n</th>
    <th>Edad</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${peliculas}">
    <td th:text="${p.titulo}">T√≠tulo</td>
    <td th:text="${p.genero}">G√©nero</td>
    <td th:text="${p.duracion + ' min'}">Duraci√≥n</td>
    <td th:text="${p.clasificacionEdad + '+'}">Edad</td>
    <td class="acciones">
      <a th:href="@{'/peliculas/editar/' + ${p.id}}">‚úèÔ∏è Editar</a>
      <a th:href="@{'/peliculas/detalles/' + ${p.id}}">üîç Ver Detalles</a>
      <a th:href="@{'/peliculas/eliminar/' + ${p.id}}" onclick="return confirm('¬øEliminar esta pel√≠cula?')">üóëÔ∏è Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
