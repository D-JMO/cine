<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${actor.id == null ? 'Nuevo Actor' : 'Editar Actor'}">Formulario Actor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --azul-real: #00008B;
            --color-texto-claro: white;
        }
        .card-header {
            background-color: var(--azul-real);
            color: var(--color-texto-claro);
            padding: 0.6rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            font-size: 1.3rem;
            margin-bottom: 0;
            flex-grow: 1;
            text-align: center;
        }
        .info-icon {
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.8em;
            height: 1.8em;
            border-radius: 50%;
            box-sizing: border-box;
            border: 1px solid transparent;
            flex-shrink: 0;
        }
        .info-icon {
            background-color: var(--color-texto-claro);
            border-color: var(--azul-real);
            border-width: 1px;
        }
        .info-icon i {
            color: var(--azul-real);
            font-size: 0.8em;
            line-height: 1;
        }
        .info-icon:not(.collapsed) {
            background-color: var(--azul-real);
            border-color: var(--azul-real);
        }
        .info-icon:not(.collapsed) i {
            color: var(--color-texto-claro);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0" th:text="${actor.id == null ? 'Nuevo Actor' : 'Editar Actor'}">Formulario Actor</h2>
            <div class="info-icon-wrapper">
                <a class="info-icon collapsed" data-bs-toggle="collapse" href="#infoCollapseFormActorOriginal" role="button" aria-expanded="false" aria-controls="infoCollapseFormActorOriginal" title="Información sobre esta página">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </div>
        <div class="collapse mt-2" id="infoCollapseFormActorOriginal">
            <div class="card card-body bg-light">
                Este formulario se utiliza tanto para crear un nuevo actor como para editar uno existente. Los campos se rellenarán automáticamente si estás editando.
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/actores/guardar}" th:object="${actor}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required />
                </div>
                <div class="mb-3">
                    <label for="fechaNac" class="form-label">Fecha de Nacimiento:</label>
                    <input type="datetime-local" class="form-control" id="fechaNac" th:field="*{fechaNac}" />
                </div>
                <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}" />
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                <a href="/actores" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
