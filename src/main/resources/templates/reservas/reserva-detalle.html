<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Reserva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Detalle de Reserva</h3>
                        <div>
                            <a th:href="@{/reservas}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Información de la Película</h4>
                            <p><strong>Título:</strong> <span th:text="${reserva.pelicula.titulo}"></span></p>
                            <p><strong>Sala:</strong> <span th:text="${reserva.sala.nombre}"></span></p>
                            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(reserva.fecha, 'dd-MM-yyyy HH:mm')}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <h4>Información de la Reserva</h4>
                            <p><strong>ID Reserva:</strong> <span th:text="${reserva.id}"></span></p>
                            <p><strong>Estado:</strong>
                                <span th:class="${reserva.estado == 'ACTIVA' ? 'badge bg-success' : 'badge bg-danger'}"
                                      th:text="${reserva.estado}">
                                    </span>
                            </p>
                            <p><strong>Asientos:</strong> <span th:text="${reserva.numeroAsientos}"></span></p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h4>Información del Cliente</h4>
                        <p><strong>Nombre:</strong> <span th:text="${reserva.usuario.nombre}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${reserva.usuario.email}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${reserva.usuario.telefono}"></span></p>
                    </div>

                    <div class="mt-4 d-flex justify-content-end">
                        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
